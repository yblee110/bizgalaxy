<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e2de2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a00e0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" filter="url(#glow)" stroke="white" stroke-width="2" />
  <path d="M15,60 Q50,90 85,60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
  <circle cx="70" cy="30" r="5" fill="white" opacity="0.8" />
</svg>
